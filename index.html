<!DOCTYPE html>
<html lang="en">
<head>
	<title>Crystal Collector</title>
	<meta charset="utf-8">	
	
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">


	<!-- Link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
    

</head>
<body>

<div id="wrapper">
  
  <div class="container">

  	<div class="row">
	
		<div class="col-sm-6" id="Nav">Week 4 Homework | <a href="./index.html">Crystal Collector</a> | <a href="./rpg.html">RPG Game</a></div>
		<div class="col-sm-6" id="Nav"></div>

	</div>

	<div class="row">
	
		<div class="col-sm-12"> <h1 class="text-center"><span class="target">Crystal Collector</span></h1></div>

	</div>

	<div class="row">
		
		<div class="col-sm-3"></div>

		<div class="col-sm-6"><button id="startButton">Click on the crystals to add to the counter. Don't go over! Crystal values change each round. <span id="click">Click</span> to start!</button></div>

		<div class="col-sm-3"></div>

	</div>

	<div class="row">

		<div class="col-sm-3"></div>
	
		<div class="col-sm-6" id="picColumn">
			<button type="button" class="btn btn-primary-outline crystal-btn" id="crystal1_span">
				<img src="./assets/images/crystal1.png" class="img-rounded" alt="Crystal 1" width="100" height="100">
			</button>
		
			<button type="button" class="btn btn-primary-outline crystal-btn" id="crystal2_span">
				<img src="./assets/images/crystal2.png" class="img-rounded" alt="Crystal 2" width="100" height="100">
			</button>

			<button type="button" class="btn btn-primary-outline crystal-btn" id="crystal3_span">
				<img src="./assets/images/crystal3.png" class="img-rounded" alt="Crystal 3" width="100" height="100">
			</button>

			<button type="button" class="btn btn-primary-outline crystal-btn" id="crystal4_span">
				<img src="./assets/images/crystal4.png" class="img-rounded" alt="Crystal 4" width="100" height="100">
			</button>
		</div>

		<div class="col-sm-3"></div>

	</div>

	<div class="row" id="row1">
	
		<div class="col-sm-3"></div>
		<div class="col-sm-3"><p class="text-center">Number to guess: <span id="numberToGuess"></span></p></div>
		<div class="col-sm-3"><p class="text-center">Crystal counter: <span id="playerCounter"></span></p></div>
		<div class="col-sm-3"></div>

	</div>

	<div class="row" id="row2">
		
		<div class="col-sm-3"></div>
		<div class="col-sm-3"><p class="text-center">Player Wins: <span id="playerWins"></span></p></div>
		<div class="col-sm-3"><p class="text-center">Player Losses: <span id="playerLosses"></span></p></div>
		<div class="col-sm-3"></div>

	</div>

	<div class="row">
	
		<div class="col-sm-12" id="footer"></div>

	</div>

 
  </div>

</div>

<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
<!-- JQuery UI Link -->
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="crossorigin="anonymous"></script>
	
<!-- Link to my Javascript page.  -->
<script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
